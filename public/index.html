<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Raw Shorts</title>

    <link rel="stylesheet" type="text/css" href="./assets/styles.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
  </head>

  <body>
    <div id="wrapper">

        <div id="first">
          <h2 id="titleA">Column A</h2>
          <div id="colA">
            <ul id="sortable" class="dropfalse">
              <li>
                <img class="colApicture" src="https://unsplash.it/200/?image=0"></a>
              </li>

              <li>
                <img class="colApicture" src="https://unsplash.it/200/?image=1"></a>
              </li>

              <li>
                <img class="colApicture" src="https://unsplash.it/200/?image=2"></a>
              </li>
            </ul>
          </div>
        </div>

        <div id="second">
          <div id="stage">
            <h2 id="titleS">Stage</h2>
            <ul id="stagedlist" class="connectedlist droptrue">
              <!-- STAGING AREA -->
            </ul>
          </div>
        </div>

        <div id="third">
          <h2 id="titleB">Column B</h2>
          <div id="colB">
            <ul id="stagers" class="connectedlist droptrue">
              <li>
                <img class="colBpicture" src="https://unsplash.it/200/?image=55"></a>
              </li>

              <li>
                <img class="colBpicture" src="https://unsplash.it/200/?image=66"></a>
              </li>

              <li>
                <img class="colBpicture" src="https://unsplash.it/200/?image=76"></a>
              </li>
            </ul>
          </div>
        </div>

    </div>
  </body>
</html>
